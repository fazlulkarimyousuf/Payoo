<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyoo</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="">
   <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
    <header>
        <nav class="flex justify-center items-center mt-6">
          <div class="mt-10 relative flex justify-center items-center w-9/12 mb-10">
            <img class="w-48 absolute" src="assts/bg.png" alt="">
            <img class="w-16" src="assts/Group.png" alt="">
          </div>  
        </nav>
       </header>
       <!-- login section -->
       <div class="hero  min-h-screen h-full">
        <div class="hero-content flex-col lg:flex-row-reverse">
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <fieldset class="fieldset">
                <label class="fieldset-label">Mobile Number</label>
                <input value="01915622110" id="Acount-number" type="number" class="input" placeholder="Enter your number" required/>
                <label class="fieldset-label">4 Digit Pin</label>
                <input value="" id="pin" type="password" class="input" placeholder="4 Digit Pin" required/>
                <button id="login-btn" class="btn btn-neutral mt-4 bg-blue-500">Login</button>
              </fieldset>
            </div>
          </div>
        </div>
      </div>
   </section> 
     <script src="script/login.js"></script>
</body>
</html>
